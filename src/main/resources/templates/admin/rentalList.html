<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #343a40;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .table {
            background: #ffffff;
            border-radius: 5px;
            overflow: hidden;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td, th {
            vertical-align: middle !important;
            text-align: center;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<main class="container content-container">
    <div class="container p-4">
        <div class="row">
            <!-- 왼쪽: 현재 대여 목록 -->
            <div class="col-md-6">
                <h2>현재 대여 목록</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>책 제목</th>
                        <th>빌린 수량</th>
                        <th>대여자</th>
                        <th>즉시 반납</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rental : ${rentalList}">
                        <td th:text="${rental.bookTitle}"></td>
                        <td th:text="${rental.borrowedQuantity}"></td>
                        <td th:text="${rental.borrower}"></td>
                        <td>
                            <form th:action="@{/admin/rental/{id}/return (id=${rental.rentalId})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">반납</button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${rentalList.size()} ==0">
                        <td colspan="4">현재 대여중인 도서가 없습니다.</td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="col-md-6">
                <h2>연체 목록</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>책 제목</th>
                        <th>대여자</th>
                        <th>대여일</th>
                        <th>반납 예정일</th>
                        <th>연체 일수</th>
                        <th>연체 해제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="overdue : ${overdueList}">
                        <td th:text="${overdue.bookTitle}"></td>
                        <td th:text="${overdue.borrower}"></td>
                        <td th:text="${#temporals.format(overdue.rentDateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#temporals.format(overdue.dueDateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${overdue.overdueDays}">연체일수</td>
                        <td>
                            <form th:action="@{/admin/rental/overdue/{id}/clear (id=${overdue.rentalId})}" method="post">
                                <button type="submit" class="btn btn-warning btn-sm">연체 해제</button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${overdueList.size()} == 0">
                        <td colspan="6">현재 연체된 도서가 없습니다.</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
