<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<main class="container my-5">
    <div class="text-center mb-4">
        <h2>관리자 대여 관리</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h4>현재 대여 목록</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>책 제목</th>
                        <th>빌린 수량</th>
                        <th>대여자</th>
                        <th>즉시 반납</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rental : ${rentalList}">
                        <td th:text="${rental.bookTitle}">임시제목</td>
                        <td th:text="${rental.borrowedQuantity}">빌린책 수</td>
                        <td th:text="${rental.borrowerEmail}">빌린사람</td>
                        <td>
                            <form th:action="@{admin/rental/{id}/return (id=${rental.id})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">반납</button>
                            </form>
                        </td>
                    </tr>
                    <!--
                    <tr th:if="${rentalList.size()} ==0">
                        <td colspan="4">현재 대여중인 도서가 없습니다.</td>
                    </tr>
                    -->
                    </tbody>
                </table>
            </div>

            <div class="col-md-5">
                <h4>연체 목록</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>책 제목</th>
                        <th>대여자</th>
                        <th>대여일</th>
                        <th>반납 예정일</th>
                        <th>연체 일수</th>
                        <th>연체 해제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="overdue : ${overdueList}">
                        <td th:text="${overdue.bookTitle}">임시제목</td>
                        <td th:text="${overdue.borrowerEmail}">임시이름</td>
                        <td th:text="${#temporals.format(overdue.rentDate, 'yyyy-MM-dd')}">대여일</td>
                        <td th:text="${#temporals.format(overdue.dueDate, 'yyyy-MM-dd')}">반납 예정일</td>
                        <td th:text="${overdue.overdueDays}">연체일수</td>
                        <td>
                            <form th:action="@{/admin/rental/overdue/{id}/claer (id=${overdue.id})}" method="post">
                                <button type="submit" class="btn btn-warning btn-sm">연체 해제</button>
                            </form>
                        </td>
                    </tr>
                    <!--
                    <tr th:if="${overdueList.size()} == 0">
                        <td colspan="6">현재 연체된 도서가 없습니다.</td>
                    </tr>
                    -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
