<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRS - 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Signup Form -->
<main class="container my-5">
  <h2 class="text-center mb-4">회원가입</h2>
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" id="username" class="form-control" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" id="email" class="form-control" placeholder="이메일을 입력하세요" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">회원가입</button>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
