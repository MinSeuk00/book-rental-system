<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대여 기록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="container my-5">
    <div class="text-center mb-4">
        <h2>📚 현재 대여 목록</h2>
    </div>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>책 이름</th>
            <th>저자</th>
            <th>출판일</th>
            <th>출판사</th>
            <th>빌린날</th>
            <th>반납 예정일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${currentRentals}">
            <td th:text="${book.book.title}"></td>
            <td th:text="${book.book.author}"></td>
            <td th:text="${book.book.publicationDate}"></td>
            <td th:text="${book.book.publisher}"></td>
            <td th:text="${#temporals.format(book.rentDateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(book.dueDateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mb-4">
        <h2>📚 과거 대여 목록</h2>
    </div>
    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>책 제목</th>
            <th>저자</th>
            <th>출판일</th>
            <th>출판사</th>
            <th>대여일</th>
            <th>반납일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${pastRentals}">
            <td th:text="${book.book.title}"></td>
            <td th:text="${book.book.author}"></td>
            <td th:text="${book.book.publicationDate}"></td>
            <td th:text="${book.book.publisher}"></td>
            <td th:text="${#temporals.format(book.rentDateTime, 'yyyy-mm-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(book.returnDateTime, 'yyyy-mm-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
