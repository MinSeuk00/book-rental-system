<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대여 기록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="container my-5">
    <div class="text-center mb-4">
        <h2>📚 대여 목록</h2>
    </div>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>책 이름</th>
            <th>저자</th>
            <th>출판일</th>
            <th>출판사</th>
            <th>개수 (대여/전체)</th>
            <th>반납 예정일</th>
            <th>대여</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publicationDate}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.rentedCount} + '/' + ${book.stock}"></td>
            <td th:text="${book.available} ? ${#dates.format(#dates.createNow().plusDays(7), 'yyyy-MM-dd')} : '-'"></td>
            <td>
                <button th:disabled="${!book.available}" class="btn btn-primary" th:onclick="rentBook([[${book.id}]], [[${book.available}]])">
                    대여
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
